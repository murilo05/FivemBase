<html>

<head>
    <meta charset="UTF-8">
    <title>#creative</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="css.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="inventory">
        <div class="innerInventory">
            <div class="title">
                <div id="weight">
                    <h2>Inventário</h2>
                    <div class="subtitle">Primário</div>
                    <div id="weightTextLeft"></div>
                    <div id="weightBarLeft"></div>
                </div>
                <div id="weight">
                    <h2>Crafting</h2>
                    <div class="subtitle">Construindo</div>
                </div>
            </div>
            <div class="recipe"></div>

            <div class="sections">
                <div class="invLeft"></div>
                <div class="invMiddle">
                    <div class="group">
                        <input class="amount" type="number" onKeyPress="if(this.value.length==9) return false;" placeholder="QTD" maxlength="9" />
                    </div>
                </div>
                <div class="invRight"></div>
            </div>
        </div>
    </div>
    <script src="jquery.js"></script>
</body>

</html>
